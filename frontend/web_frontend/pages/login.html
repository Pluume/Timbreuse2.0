    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body" id="loginPanel">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" id="username" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" type="submit" onclick="login(document.getElementById('username').value,document.getElementById('password').value,'stdTable');"class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                        <div id="errorAlert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        setPage(window.PAGES.LOGIN);
        $(document).ready(function() {
    $("body").tooltip({ selector: '[data-toggle=tooltip]' });
    $(function() {
        $("form input").keypress(function (e) {
            if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                $('a[type=submit]').click();
                return false;
            } else {
                return true;
            }
        });
    });

  });
