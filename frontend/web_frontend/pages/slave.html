<div id="testt"></div>
<script>
    var ProgressBar = require('../vendor/progressbarjs/progressbarjs.min.js')
    window.$ = window.jQuery = require('../vendor/jquery/jquery.min.js');
    var slave = require('electron').remote.require("./frontend/slave.js");
    var currentTag = "";

    function tag() {
        slave.tag(document.getElementById("tagInput").value, slave.getNow());
    }
    $(function() {
        $(window).keypress(function(e) {
            if (e.keyCode == 13) {
                slave.tag(currentTag, slave.getNow());
                currentTag = ""
                return;
            }
            currentTag += String.fromCharCode(e.keyCode);
        });
    });
    var circle = new ProgressBar.Circle('#testt', {
        color: '#981b00'
    });

    circle.animate(0.3, {
        duration: 800
    });
</script>
